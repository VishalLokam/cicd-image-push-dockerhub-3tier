name: Publish Docker image
run-name: ${{ github.actor }} pushed an image to dockerhub
on: 
  push:
    branches:
      - main
    tags:
      - v*.*.*

  pull_request:
jobs:
    Push-fontend-image-to-registry:
        name: Push frontend docker images to registry
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repo
              uses: actions/checkout@v4
            
            - name: Login into Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}
            
            - name: Extract metadata (tags, labels) for Docker
              id: frontend-metadata
              uses: docker/metadata-action@v5
              with:
                images: vishallokam/three-tier-frontend
                tags:
                  type=semver,pattern={{version}}
                  type=semver,pattern={{major}}.{{minor}}
                  type=semver,pattern={{major}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with: 
                context: frontend
                push: ${{ github.event_name != 'pull_request' }}
                tags: ${{ steps.frontend-metadata.outputs.tags }}
                labels: ${{ steps.frontend-metadata.outputs.labels }}


    Push-backend-image-to-registry:
        name: Push backend docker image to registry
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Login into Docker hub
            uses: docker/login-action@v3
            with: 
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_PASSWORD }}

          - name: Extract metadata for Docker
            id: backend-metadata
            uses: docker/metadata-action@v5
            with:
              images: vishallokam/three-tier-backend
              tags:
                type=semver,pattern={{version}}
                type=semver,pattern={{major}}.{{minor}}
                type=semver,pattern={{major}}

          - name: Build and push docker image
            uses: docker/build-push-action@v5
            with:
              context: backend
              push: ${{ github.event_name != 'pull_request' }}
              tags: ${{ steps.backend-metadata.outputs.tags }}
              labels: ${{ steps.backend-metadata.outputs.labels }}
